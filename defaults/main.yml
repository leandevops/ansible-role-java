---
# Java version, supports:
# 8u144
# 8u141
# 8u131
# 8u121
java_version: 8u144

# JAVA_HOME env variable
java_home: "/opt/java"

# install oracle java
# if True installs rpm from oracle
# if False installs from centos repos
install_oracle_java: True

# jre / jdk
# TODO changing to jdk fails with "HTTP Error 404: Not Found"
jre_or_jdk: jre

# JDK version options include:
#   - java
#   - java-1.7.0-openjdk
#   - java-1.8.0-openjdk

openjdk_packages:
  - java-1.8.0-openjdk
