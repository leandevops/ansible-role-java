---
- name: Include version-specific variables for Ubuntu.
  include_vars: "{{ ansible_distribution | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"

- name: Install WebUpd8 Team Java PPA (for Oracle Java)
  apt_repository: repo={{ java_ppa }} state=present
  when: install_oracle_java
  register: webupd8ppa
  until: webupd8ppa|success
  retries: 5
  delay: 10

- name: Accept Java 8 License
  debconf: name='oracle-java8-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'

- name: Install Oracle Java 8
  apt:
    name: "{{ deb_package_name }}"
    state: present
    update_cache: "yes"

# Environment setup.
- name: Set JAVA_HOME if configured.
  template:
    src: java_home.sh.j2
    dest: /etc/profile.d/java_home.sh
    mode: 0644
  when: debian_java_home is defined and debian_java_home | length > 0
